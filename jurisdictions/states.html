---
layout: default
title: "jurisdictions"
---

{% assign states = site.data.states | sort:'attributes.NAME' %}

<div class="mt-16 grid grid-cols-2 gap-6 xl:col-span-2 xl:mt-0">
  <div class="md:grid md:grid-cols-2 md:gap-6">
    <div>
      <h3 class="text-sm/6 font-semibold text-gray-900">States</h3>
      <ul role="list" class="mt-6 space-y-4">
        {% for item in states %}
        <li>
          <a href="{{ site.baseurl }}/jurisdictions/states/{{ item.attributes.STUSPS | downcase }}"
            class="text-sm/6 text-gray-600 hover:text-gray-900">{{ item.attributes.NAME }}</a>
        </li>
        {% endfor %}
      </ul>
    </div>
    <div class="mt-10 md:mt-0">
    </div>
  </div>
</div>
