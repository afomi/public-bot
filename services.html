---
layout: default
title: "services"
---

{% assign services = site.data.services | sort: "name" %}

<div class="mt-16 grid grid-cols-2 gap-6 xl:col-span-2 xl:mt-0">
  <div class="md:grid md:grid-cols-2 md:gap-6">
    <div class="mt-10 md:mt-0">
      <h3 class="text-sm/6 font-semibold text-gray-900">Services</h3>
      <ul role="list" class="mt-6 space-y-4">
        {% for item in services %}
        <li>
          <a href="#" class="text-sm/6 text-gray-600 hover:text-gray-900">{{ item.name }}</a>
        </li>
        {% endfor %}
      </ul>
    </div>
  </div>
</div>
