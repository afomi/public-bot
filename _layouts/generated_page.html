<!DOCTYPE html>
<html lang="{{ site.lang | default: " en-US" }}">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">
  <title>{{ site.title }} - {{ page.title }}</title>
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/main.css">
</head>

<body>
  <div class="bg-white">
    <footer class="relative mx-auto mt-12 max-w-7xl px-6 lg:px-8">
      <div class="border-t border-gray-900/10 py-12">
        <div class="xl:grid xl:grid-cols-3 xl:gap-4">
          <a href="{{ site.baseurl }}/">
            <div class="h-9 text-slate-400 font-semibold" alt="public.bot logotype">public.bot</div>
          </a>

          <div class="mt-12 grid grid-cols-2 gap-6 xl:col-span-2 xl:mt-0">
            <div class="md:grid md:grid-cols-2x md:gap-6">
              <div class="">
                <h3 class="text-sm/6 font-semibold text-gray-900">
                  {{page.attributes.NAME}} -
                  ({{page.title}})
                </h3>
                <div class="md:grid md:grid-cols-2x md:gap-6">
                  <code>
                    {{ page.attributes | inspect }}
                  </code>
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>
    </footer>

    <footer class="relative mx-auto mt-24 max-w-7xl px-6 lg:px-8">
      <div class="border-t border-gray-900/10 sm:py-12">
        <div class="xl:grid xl:grid-cols-3 xl:gap-4">
          <div class="h-9" alt="Company name"></div>
          <div class="mt-16 grid grid-cols-2 gap-8 xl:col-span-2 xl:mt-0">
            <div class="md:grid md:grid-cols-2 md:gap-6">
              <div>
              </div>
              <div class="mt-10 md:mt-0">
              </div>
            </div>
            <div class="md:grid md:grid-cols-2 md:gap-6">
              <div>
              </div>
              <div class="mt-10 md:mt-0">
                <a href="{{ site.baseurl }}/">
                  <h3 class="text-sm/6 text-slate-400 font-semibold text-gray-900">public.bot</h3>
                </a>
                <ul role="list" class="mt-2 ">
                  <li>
                    <a href="#" class="text-sm/6 text-slate-400 hover:text-gray-900">Participate</a>
                  </li>
                  <li>
                    <a href="/about" class="text-sm/6 text-slate-400 hover:text-gray-900">About</a>
                  </li>
                  <li>
                    <a href="#" class="text-sm/6 text-slate-400 hover:text-gray-900">Financial support</a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </footer>
  </div>

</body>

</html>
